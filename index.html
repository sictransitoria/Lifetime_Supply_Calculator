<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" type="text/css" rel="stylesheet"/>
		<title>Lifetime Supply Calculator</title>	
	</head>	
		<body>

			<h1>Lifetime Supply Calculator</h1>

			<fieldset>
				<label>What is your age?</label>
				<br>
				<br>
				<input type="number" id="age">
			</fieldset>

			<fieldset>
				<label>How old do you plan to live to?</label>
				<br>
				<br>
				<input type="number" id="plan">	
			</fieldset>

			<fieldset>
				<label>Favorite drink?</label>
				<br>
				<br>
				<select id="drink">
					<option>liters of soda</option>
					<option>cups of tea</option>
					<option>glasses of wine</option>
					<option>cups of coffee </option>
				</select>
			</fieldset>
			
			<fieldset>
				<label>How many of your favorite drink do you consume a day?</label>
				<br>
				<br>
				<input type="number" id="aDay">
				<br>
				<br>
				<button id="sub">Find Out !</button>
			</fieldset>

			<h4 id="result">You will drink <span id="result_one"></span> more <span id="result_two"></span> in your lifetime.</h4>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	  	<script src="script.js" type="text/javascript"></script>
		</body>
</html>
